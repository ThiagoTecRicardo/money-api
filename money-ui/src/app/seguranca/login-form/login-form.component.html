<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" >
      <div class="grid">

          <div class="col-12 p-fluid">
              <h1>Login</h1>
          </div>

          <div class="col-12 p-fluid">
              <input pInputText type="email" name="usuario" placeholder="E-mail"  required #usuario>
          </div>

          <div class="col-12 p-fluid">
              <input pInputText type="password" name="senha" placeholder="Senha"  required #senha>
          </div>

          <div class="col-12">
              <button pButton type="submit" label="Login"
                  (click)="login(usuario.value, senha.value)"></button>
          </div>

      </div>
  </form>

</div>
