<div class="container">
  <form>
    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="col-12">
        <p-selectButton [options]="tipos" optionLabel="label" optionValue="value" #tipo></p-selectButton>
      </div>

      <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" inputId="icon"></p-calendar>
      </div>
      <div class="col-6 md:col-3 p-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" inputId="icon"></p-calendar>
      </div>
      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição {{ descricao.errors | json }}</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <span *ngIf="descricao.hasError('required') && descricao.dirty" class="p-message p-message-error">
          Informe uma descrição
        </span>
        <span *ngIf="descricao.hasError('minlength') && descricao.dirty" class="p-message p-message-error">
          Mínimo de 5 caracteres.
        </span>

        <!--<p-message severity="error" text="Informe uma descrição"
          *ngIf="descricao.hasError('required') && descricao.dirty"></p-message>
        <p-message severity="error"
          text="Mínimo de {{ descricao.errors?.minlength.requiredLength }} caracteres. Você digitou apenas {{ descricao.errors?.minlength.actualLength }}"
          *ngIf="descricao.hasError('minlength') && descricao.dirty"></p-message>-->
      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" >
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [filter]="true" #categoria></p-dropdown>
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa {{pessoa.value}}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" #pessoa></p-dropdown>
      </div>
      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
